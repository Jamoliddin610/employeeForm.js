<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="site">
    <div class="site__right ">
    </div>
    <div class="site__content ">
      <div class="site__header head">
        <div class="head__search-box">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search topics">
        </div>
        <div class="head__apps d-flex ">
          <div class="head__icon"><i class="bx bx-bell"></i> <span class="head__num">4</span></div>
          <div class="head__icon"><i class="bx bx-message"></i> <span class="head__num sec__num">3</span></div>
          <div class="head__icon"><i class="bx bx-power-off"></i></div>
        </div>
      </div>
      <div class="site__form form">
        <div class="form__logo">
          <svg class="site__svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="9" cy="8.5" r="1.5"></circle>
            <path d="M4.34 17h9.32c-.84-.58-2.87-1.25-4.66-1.25s-3.82.67-4.66 1.25z"></path>
            <path
              d="M9 12c1.93 0 3.5-1.57 3.5-3.5S10.93 5 9 5 5.5 6.57 5.5 8.5 7.07 12 9 12zm0-5c.83 0 1.5.67 1.5 1.5S9.83 10 9 10s-1.5-.67-1.5-1.5S8.17 7 9 7zm0 6.75c-2.34 0-7 1.17-7 3.5V19h14v-1.75c0-2.33-4.66-3.5-7-3.5zM4.34 17c.84-.58 2.87-1.25 4.66-1.25s3.82.67 4.66 1.25H4.34zm11.7-3.19c1.16.84 1.96 1.96 1.96 3.44V19h4v-1.75c0-2.02-3.5-3.17-5.96-3.44zM15 12c1.93 0 3.5-1.57 3.5-3.5S16.93 5 15 5c-.54 0-1.04.13-1.5.35.63.89 1 1.98 1 3.15s-.37 2.26-1 3.15c.46.22.96.35 1.5.35z">
            </path>
          </svg>
        </div>
        <div class="site__about">
          <h2 class="site__name">New Employee</h2>
          <p class="site__desc">Form design with validation</p>
        </div>
      </div>
      <div class="site__employee emp">
        <div class="emp__box ">
          <div class="emp__head d-flex align-items-center justify-content-between mb-4">
            <div class="emp__search-part position-relative">
              <form class="emp__search-part-input d-flex align-items-center">
                <label for="search-input" class="search-label">Search Employees</label>
                <i class='bx bx-search-alt-2'></i>
                <input class="emp__searh-input-real" type="text" name="search" id="search-input">
              </form>
            </div>
            <button type="button" class="btn  emp__btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap">
              <i class="bx bx-plus"></i> Add New
            </button>
          </div>
          <div class="emp__table ">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Email Address (Personal)</th>
                  <th scope="col">Mobile Number</th>
                  <th scope="col">Department</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Otto</td>
                  <td class="d-flex"><button class="td-btn emp__change"><i class="bx bx-pencil"></i></button>
                  <button class="td-btn emp__delete" ><i class="bx bx-x"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
          <div class="modal__hero d-flex ">
            <div class="modal__input-group">
              <input type="text" placeholder="Full Name" id="name" required>
              <input type="email" placeholder="Email" id="email" required>
              <input type="tel" placeholder="Mobile" id="tel" required>
              <input type="text" placeholder="City" id="city"  required>
            </div>
            <div class="modal__extra">
              <h3>Gender</h3>
              <form class="d-flex align-items-center gap-3 mb-4">
                <input type="radio" name="extra" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="extra" id="female">
                <label for="female">Female</label>
                <input type="radio" name="extra" id="other">
                <label for="other">Other</label>
              </form>
              <input class="form-control extra-input-data extra-input" list="datalistOptions" id="exampleDataList" placeholder="Department" required>
                <datalist id="datalistOptions">
                  <option value="None">
                  <option value="Development">
                  <option value="Marketing">
                  <option value="Accounting">
                  <option value="HR">
                </datalist>
                <input type="date" class="extra-input" value="2022-04-01"> 
                <form class="my-2 mb-4 d-flex align-items-center gap-2"><input type="checkbox" name="check" id="check">
                <label for="check">Permanent Employee</label></form>
                <div class="modal__btn-box d-flex align-items-center gap-2 m-1">
                  <button type="submit" class="modal__submit">Submit</button>
                  <button class="modal__reset">Reset</button>

                </div>

            </div>
          </div></form>
          </div>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
